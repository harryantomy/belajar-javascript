<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Variable</title>
	</head>
	<body>
		<script>
			document.writeln("Harry Antomy");
			document.writeln("</br>");
			document.writeln("Harry Antomy");
			document.writeln("</br>");

			let fullName;
			let firstName;
			let lastName;

			firstName = "Harry";
			lastName = "Antomy";
			fullName = firstName + lastName;

			document.writeln("Nama Depan : " + firstName);
			document.writeln("</br>");
			document.writeln("Nama Belakang : " + lastName);
			document.writeln("</br>");
			document.writeln("Nama Lengkap : " + fullName);
		</script>
	</body>
</html>
