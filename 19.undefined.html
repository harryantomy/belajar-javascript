<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//undefined adalah sebuah kata kunci di java script
			//undefined adalah sebuah tipe data

			let name;
			if (name === undefined) {
				alert("UNDEFINED");
			} else {
				alert("DEFINED");
			}

			//array undefine dan defined
			const names = ["Harry", "Yuna"];
			if (names[2] === undefined) {
				console.info("Array Undefined");
			} else {
				console.info("Array Defined");
			}

			const person = {};
			if (person.name === undefined) {
				console.info("Object Undefined");
			} else {
				console.info("Defined");
			}
		</script>
	</body>
</html>
