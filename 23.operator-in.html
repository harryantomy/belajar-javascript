<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//in operator
			// untuk cek apakah sebuah property ada di dalam object
			const person = {
				firstName: "Harry",
				lastName: "Antomy",
			};

			if ("firstName" in person) {
				alert(`Hello ${person.firstName}`);
			} else {
				alert("Hello");
			}

			//peringatan
			//untuk cek ada atau tidak data
		</script>
	</body>
</html>
